{{- $image := .Page.Resources.GetMatch (printf "%s" (.Destination | safeURL)) -}}

<img
    src="{{ .Destination | absURL }}" alt="{{ .Text }}"
    {{ with $image }}
    width="{{ $image.Width }}" height="{{ $image.Height }}"
    {{ end }}
    {{ with .Title}} style="width: 100%; max-width: {{ . }}; display: flex; margin:auto;"{{ end }}
    />
