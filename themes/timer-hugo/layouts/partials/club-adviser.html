{{ if .Site.Data.club_adviser.enable }}
{{ "<!-- Club Adviser Section Start -->" | safeHTML }}

{{ with .Site.Data.club_adviser }}

<section class="section" id="club-adviser">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-lg-12">
				<div class="section-heading mb-0">
					{{ with .title }}<h1 class="title wow fadeInUp" data-wow-delay=".3s"
						data-wow-duration="500ms">{{ . }}</h1>{{ end }}
				</div>			
            </div>
                
			<div class="row justify-content-center title wow fadeInUp" data-wow-delay=".6s"
                data-wow-duration="500ms">
				<div class="col-md-5 col-sm-5" style="text-align: center; padding: 30px; display:flex;">

                    <figure class="animated team-member mb-0">
                        <div class="img-wrapper">
                            {{ with .image }}
                            <div class="team-img", style="margin:10px 0 10px;">
                                <img src="{{ . | absURL }}" class="team-pic" alt="team-member">
                            </div>{{ end }}

                    </figure>

				</div>

                <div class="col-md-7 col-sm-7" style="padding: 30px; display:flex;margin:auto">

                        <figurecaption>
                            {{ with .name }}<h3 class="team_name">{{ . }}</h3>{{ end }}
                            
						    <div class="section-heading mb-4">
                                <div class="section-border wow fadeInLeft" style="width: 70%;" data-wow-delay=".7s"></div>
                            </div>

                            {{ with .designation }}<p class="team_text">{{ . }}</p>{{ end }}
                            {{ with .description }}<p class="team_text">{{ . }}</p>{{ end }}
                        </figurecaptio>

				</div>
			</div>
		
		</div>
	</div>
</section>
{{ end }}

{{ "<!-- Club Adviser Section End -->" | safeHTML }}
{{ end }}
