# Section in home page showing a carousel of upcoming events

enable : true            # true = show section; false = dont show section
title : Upcoming Events   # title of section
items :                   # subtitle of section

# --------------------------------------
# Components:
## - poster : folder path to poster image
##   title : title of event
##   start_date : starting date and time of event in "YYYY-MM-DDThh:mm:ss+08:00" format
##   end_date : starting date and time of event in "YYYY-MM-DDThh:mm:ss+08:00" format
##   num_days : number of days of the event
##   venue : venue of event
##   content : (optional) description of event
##   btn : true = show button; false = dont show button
##   btnText : text on top of button 
##   btnURL : redirect link when someone clicks the button
#
# Example:
# # - poster : images/posters/2023-2024/Mechanical Keyboard.png
# #   title : Mechanical Keyboard Talk
# #   start_date : 2023-11-23T19:00:00+08:00
# #   end_date : 2023-11-23T20:30:00+08:00
# #   num_days : 1
# #   venue : F1A03
# #   content : 
# #   btn : true
# #   btnText : Register Here
# #   btnURL : https://docs.google.com/forms/d/e/1FAIpQLSfdhqVw_z-m1ckWzSPXOrDim5iFqytUow2C2o3FmRR5zfvPEA/viewform
# --------------------------------------

