{{ define "main"}}

<div class="container">
    <div class="row">
        <div class="col">
            <div class="text-centred">            
                <h1> {{ .Site.Title }} </h1>
                {{ with .Params.subtitle }} <h2 class="text-secondary h3"> {{ . }} </h2>
                {{ end }}
            </div>
            <!-- {{ .Content }}
            <a class="btn btn-primary" href="#" role="button">Link</a> -->
        </div>
    </div>
</div>
<div class="container">
    {{ range .Params.Cards }}
    <div class="row g-3 p-3">
    <div class="col-md-3">
        <div class="card">
            <img src="{{ .image }}" class="card-img-top" alt="{{ .title }}">
            <div class="card-body">
                <h5 class="card-title"> {{ .title }} </h5>
            <p class="card-text"> {{ .text }} </p>
            <a href="{{ .link }}" class="btn btn-primary"> Go </a>
            </div>
        </div>
    </div>
    {{ end }}
</div>
{{ end }}
